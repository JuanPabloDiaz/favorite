<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Div</title>
    <style>
      #background {
        background-image: url(txtbg.jpg);
        padding: 40px;
      }
      #textbox {
        width: auto;
        height: 100px;
        opacity: 0.8;
        background-color: black;
        padding: 10px;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <div id="textbox">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque
          perferendis cumque ipsum nostrum sequi? Error dolore amet possimus
          eaque! Error, illum accusamus facilis numquam qui natus quidem culpa
          temporibus dolore?
        </p>
      </div>
    </div>
  </body>
</html>
