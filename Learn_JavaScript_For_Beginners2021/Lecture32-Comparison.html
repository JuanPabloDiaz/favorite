<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="test"></p>
    <p id="test2"></p>
    <p>9 is not equal to 6</p>
    <script>
      var x = 6;
      document.getElementById("demo").innerHTML = x == 6;
      document.getElementById("test").innerHTML = x == 7;
      document.getElementById("test2").innerHTML = x != 9;
    </script>
  </body>
</html>
