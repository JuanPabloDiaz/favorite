<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h1>Functions...</h1>
    <p id="demo"></p>
    <p id="test"></p>
    <p id="other"></p>

    <script>
      function myFunction(a, b) {
        return a * b;
      }

      document.getElementById("demo").innerHTML = myFunction(80, 2);
      document.getElementById("test").innerHTML = myFunction(30, 2);
      document.getElementById("other").innerHTML = myFunction(8, 2);
    </script>
  </body>
</html>
