<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If conditional Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      var score = 85;

      if (score < 50) {
        document.write("F");
      } else if (score < 70) {
        document.write("D");
      } else if (score < 80) {
        document.write("C");
      } else if (score < 90) {
        document.write("B");
      } else if (score < 100) {
        document.write("A");
      } else {
        document.write("Enter a Valid number.");
      }
    </script>
  </body>
</html>
