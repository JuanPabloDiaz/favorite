<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <!--  this will adjust the screen depending on the device: -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <!--  To modify the container class of bootstrap. JUST USE CSS AND SPECIFY THE ELEMENTS i want to modify: -->
  <style>
    .container-fluid {
      background-color: black;
      padding: 0 90px;
    }
    .bg1 {
      background: cyan;
    }
    .bg2 {
      background: yellow;
    }
    .bg3 {
      background: orange;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 bg1">Sample Paragraph 1</div>
        <div class="col-lg-8 bg2">Sample Paragraph 2</div>
        <div class="col-lg-2 bg3">Sample Paragraph 3</div>
      </div>
    </div>
  </body>
</html>
